<div class="my-work-section">
  <div class="my-work-main-container" id="my-work">
      <div class="my-work-text">    
          <span>{{ myWork }}<img src="assets/projects/Ellipse_3.png" alt="Ellipse_3"></span>
          <p>{{ myWorkDescription }}</p>
      </div>
      <div class="my-work-image">
          <img src="assets/projects/Ellipse_4.png" alt="Ellipse_4">
      </div>
      <img class="ellipse-5" src="assets/projects/Ellipse_5.png" alt="Ellipse_5">
      <img class="ellipse-6" src="assets/projects/Ellipse_6.png" alt="Ellipse_6">
      <img class="ellipse-7" src="assets/projects/Ellipse_7.png" alt="Ellipse_7">
      <img class="ellipse-8" src="assets/projects/Ellipse_8.png" alt="Ellipse_8">
      @for (project of projects; track project; let i = $index) {
        <app-projects
          [imageUrl]="project.imageUrl"
          [title]="project.title"
          [techStack]="project.techStack"
          [description]="project.description"
          [githubLink]="project.githubLink"
          [liveLink]="project.liveLink"
          [reverseLayout]="i % 2 === 1"
        ></app-projects>
      }
  </div>
</div>
