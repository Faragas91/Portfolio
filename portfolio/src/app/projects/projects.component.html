<div class="projects-container" [class.reverse]="reverseLayout">
    <div class="projects-image">
        <img [src]="imageUrl" [alt]="title">
    </div>
    <div class="projects-info">
        <div class="projects-text">
            <h2>{{ title }}</h2>
            <div class="tech-stack">
                @for (tech of techStack; track tech; let i = $index) {
                    <span>
                        {{ tech }} @if (i < techStack.length - 1) { | }
                    </span>
                }
            </div>
            <p>{{ description }}</p>
        </div>
        <div class="projects-button">
            <div class="style-button" > 
                @if (githubLink) {
                    <a [href]="githubLink" target="_blank"><span>Github</span></a>
                }
            </div>
            <div class="style-button">
                @if (liveLink) {
                    <a [href]="liveLink" target="_blank"><span>Live Test</span></a>
                }
            </div>
        </div>
    </div>
</div>
