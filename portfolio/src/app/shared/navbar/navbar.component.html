<nav>
    <ul>
        <li><a [routerLink]="['/']" fragment="about-me" >{{ nav.aboutMe }}</a></li>
        <li><a [routerLink]="['/']" fragment="skills">{{ nav.skills }}</a></li>
        <li><a [routerLink]="['/']" fragment="my-work">{{ nav.myWork }}</a></li>
        <div>
            <span (click)="switchToGerman()" [class.language-active]="currentLanguage === 'de'">DE</span> /
            <span (click)="switchToEnglish()" [class.language-active]="currentLanguage === 'en'">EN</span>
        </div>
    </ul>
</nav>
<div (click)="toggleHamburgerMenu()">
    <img class="hamburger-menu" src="assets/header/hamburger_0.png">
</div>

<!-- Mobile Menu -->
<div class="side-menu" [class.open]="isMenuOpen">
    <div class="side-menu-header">
        <div>
            <a [routerLink]="['/']" fragment="header"><img class="logo" src="assets/general/logo.png" alt="Logo"></a>
        </div>
        <div class="hamburger-menu" (click)="toggleHamburgerMenu()">
            <img
            class="hamburger-icon"
            [src]="'assets/header/hamburger_' + hamburgerFrame + '.png'"
            alt="Hamburger Menu"
          />
        </div>
    </div>
    <ul>
        <li><a (click)="toggleHamburgerMenu()" [routerLink]="['/']" fragment="about-me">{{ nav.aboutMe }}</a></li>
        <li><a (click)="toggleHamburgerMenu()" [routerLink]="['/']" fragment="skills">{{ nav.skills }}</a></li>
        <li><a (click)="toggleHamburgerMenu()" [routerLink]="['/']" fragment="my-work">{{ nav.myWork }}</a></li>
        <li><a (click)="toggleHamburgerMenu()" [routerLink]="['/']" fragment="contact-form">{{ nav.contact }}</a></li>
        <div>
            <span (click)="switchToGerman()" [class.language-active]="currentLanguage === 'de'">DE</span> /
            <span (click)="switchToEnglish()" [class.language-active]="currentLanguage === 'en'">EN</span>
        </div>
    </ul>
</div>
